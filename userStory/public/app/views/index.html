<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<base href="/">
		<title>User Story</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

		<!-- services -->
		<script type="text/javascript" src="app/services/authService.js"></script>
		<script type="text/javascript" src="app/services/userService.js"></script>

		<!-- controllers -->
		<script type="text/javascript" src="app/controllers/userController.js"></script>
		<script type="text/javascript" src="app/controllers/mainController.js"></script>
		<script type="text/javascript" src="app/app.routes.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	</head>
	<body ng-controller="MainController as main">
		<header>
			<div class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a ui-sref="home" class="navbar-brand">
						<span class="glyphicon glyphicon-book"></span>
						User Story
						</a>
					</div>

					<ul class="nav navbar-nav">
						<li><a href="/users"></a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.loggedIn"><a ui-sref="login">Login</a></li>
						<li ng-if="!main.loggedIn"><a ui-sref="signup">Signup</a></li>
						<li ng-if="main.loggedIn"><a href="#">Hello {{main.userName}}</a></li>
						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</header>

		<main class="container">
			<ui-view></ui-view>
		</main>
	</body>
</html>
