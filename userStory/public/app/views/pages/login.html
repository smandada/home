<div class="container" ng-controller="MainController as login">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1>Login</h1>
      <form method="post" ng-submit="login.doLogin()">
        <label>Username:</label>
        <input type="text" name="username" class="form-control" ng-model="login.loginData.username">
        <label>Password:</label>  
        <input type="password" name="password" class="form-control" ng-model="login.loginData.password">
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
